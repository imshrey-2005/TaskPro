{% extends 'base.html' %}

{% block title %}Task Create{% endblock %}

{% block content %}
<div class="auth-card d-flex-column justify-content-between align-items-center mb-3">
  <div class="auth-header d-flex justify-content-between align-items-center mb-3">
      <h2>Edit a Task</h2>
      <a type="button" method="get" href="{% url 'tasklist' %}" class="btn-close" ></a>
  </div>
  
  <form method="post" action="{% url 'taskedit' slug=object.slug %}">
        {% csrf_token %}

        <div class="form-floating mb-3">

            <input type="text" class="form-control " id="floatingInput" name="title" value="{{ object.title }}" required>
            <label for="floatingInput" class="form-label">
                Title
            </label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control " id="id_description" name="description" value="{{ object.description }}" required>
             <label for="id_description" class="form-label">
                Description
            </label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control " id="id_expiry" name="expiry" value="{{ object.expiry|date:'Y-m-d' }}" required>
            <label for="id_expiry" class="form-label">
                Due Date
            </label>
        </div>
        
        
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="priority"  required>
                
                <option value="Lowest" {% if object.priority == 'Lowest' %}selected{% endif %}>Lowest</option>
                <option value="Low" {% if object.priority == 'Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if object.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if object.priority == 'High' %}selected{% endif %}>High</option>
                <option value="Critical" {% if object.priority == 'Critical' %}selected{% endif %}>Critical</option>
            </select>
            <label for="floatingSelect">Select the priority</label>
        </div>
        
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
