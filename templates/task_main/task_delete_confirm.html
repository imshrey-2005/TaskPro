{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="auth-card d-flex-column justify-content-between align-items-center mb-3">
  <div class="auth-header d-flex justify-content-between align-items-center mb-3">
      <h2>Delete Task</h2>
      <a type="button" method="get" href="{% url 'tasklist' %}" class="btn-close" ></a>
  </div>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post" action="{% url 'taskdelete' slug=object.slug %}">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <a href="{% url 'tasklist' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
